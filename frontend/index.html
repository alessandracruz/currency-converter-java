<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Conversor de Moedas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .screen {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .hero-text button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        .hero-img img {
            max-width: 250px;
            width: 100%;
            height: auto;
        }

        .converter {
            background-color: #f6f6f6;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 40px;
        }

        .converter select,
        .converter input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .converter button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: auto;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-text,
            .hero-img {
                max-width: 100%;
            }

            .converter select,
            .converter input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="screen">
    <section class="hero">
        <div class="hero-text">
            <h1>Comece a converter moedas</h1>
            <p>Calcule taxas de câmbio com facilidade.</p>
            <button onclick="document.getElementById('converter').scrollIntoView({ behavior: 'smooth' })">
                Converter
            </button>
        </div>
        <div class="hero-img">
            <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Globo Moedas" />
        </div>
    </section>

    <section class="converter" id="converter">
        <div>
            <label>Moeda de origem</label><br />
            <select id="from"></select>

            <label>Moeda de destino</label><br />
            <select id="to"></select>
        </div>

        <div>
            <label>Valor</label><br />
            <input type="number" id="amount" placeholder="Ex.: 55.75" step="0.01" min="0" />
        </div>

        <button id="convert">Converter agora</button>

        <div class="result" id="result"></div>
    </section>
</div>

<footer>
    <p><strong>Currency</strong></p>
    <p>2025 © Currency Converter. Todos os direitos reservados.</p>
</footer>
